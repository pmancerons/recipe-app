<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index recipe</title>
    <link rel="stylesheet"th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<!--    <script th:src="@{/webjars/popper.js/2.5.2/umd/popper.min.js}"></script>-->
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 15px">
    <div class="col justify-content-md-center">
        <div class="card" >

            <div class="card-header">
                <h3>Receta</h3>
            </div>

            <table class="table table-hover">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">View</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                <tr th:each="recipe: ${recipes}">
                    <td th:text="${recipe.id}">ID</td>
                    <td th:text="${recipe.description}">Description</td>
                    <td> <a href="#" th:href="@{'recipe/'+ ${recipe.id} + '/show/' }">View</a></td>
                    <td> <a href="#" th:href="@{'recipe/'+ ${recipe.id} + '/update/' }">Update</a></td>
                    <td> <a href="#" th:href="@{'recipe/'+ ${recipe.id} + '/delete/' }">Delete</a></td>
                </tr>
            </table>

        </div>
    </div>
</div>
</body>
</html>
