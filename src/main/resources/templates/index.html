<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="col justify-content-md-center">
        <h1>My Recipes!</h1>

        <div class="card" th:each="recipe: ${recipes}">
            <div class="card-header">
                <h3 th:text="${recipe.description}">Receta</h3>
            </div>

            <div class="card-body">
                <div th:each="categorie: ${recipe.categories}">
                    <blockquote class="blockquote">
                        <label th:text="${categorie.description}">categorie</label>
                    </blockquote>
                </div>

                <table class="table table-hover">
                    <tr>
                        <th colspan="3" scope="col">Ingredientes</th>
                    </tr>
                    <tr>
                        <th scope="col">cantidad</th>
                        <th scope="col">unidad</th>
                        <th scope="col">descripcion</th>
                    </tr>
                    <!--/*@thymesVar id="ingredient" type="curso.springframework.recipeapp.domain.Ingredient"*/-->
                    <tr th:each="ingredient: ${recipe.ingredients}" >
                        <td th:text="${ingredient.amount}">1</td>
                        <!--/*@thymesVar id="unitOfMeasure" type="curso.springframework.recipeapp.domain.UnitOfMeasure"*/-->
                        <td th:text="${ingredient.unitOfMeasure.description}">cup</td>
                        <td th:text="${ingredient.description}">sugar</td>
                    </tr>
                </table>

                <blockquote class="blockquote">
                    <label th:text="${recipe.notes.recipeNotes}"> notas </label>
                </blockquote>
            </div>
        </div>
    </div>
</div>
</body>
</html>
