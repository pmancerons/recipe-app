<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <link rel="stylesheet"th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!--    <script th:src="@{/webjars/popper.js/2.5.2/umd/popper.min.js}"></script>-->
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 15px">
    <div class="col justify-content-md-center">
        <div class="card" >
            <div class="card-header">
                <h3>Ingredients</h3>
            </div>

            <div class="card-body">
                <table class="table table-hover">
                    <!--/*@thymesVar id="ingredient" type="curso.springframework.recipeapp.domain.Ingredient"*/-->

                    <tr th:each="ingredient: ${ingredient}" >
                        <th>ID</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td th:text="${ingredient.getId()}">1</td>
                        <td th:text="${ingredient.amount} + ' '
                            + ${ingredient.unitOfMeasure.description} + ' of '
                            + ${ingredient.description}">1 cup of sugar</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
